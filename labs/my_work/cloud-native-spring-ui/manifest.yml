applications:
- name: cloud-native-spring-ui
  host: cloud-native-spring-ui-${random-word}
  memory: 1G
  instances: 1
  path: ./target/cloud-native-spring-ui-0.0.1-SNAPSHOT-exec.jar
  buildpack: java_buildpack
  timeout: 180
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
  - service-registry